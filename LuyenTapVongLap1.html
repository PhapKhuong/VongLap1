<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luyện tập vòng lặp 1</title>
</head>
<body>
    <div>
        <h2>Bài 1: Đếm từ 1 đến 100</h2>
        <button type="button" onclick="toCount()">Bắt đầu</button>
    </div>

    <div>
        <h2>Bài 2: Lấy thông tin nhiệt độ</h2>
        <button type="button" onclick="temp()">Bắt đầu</button>
    </div>

    <div>
        <h2>Bài 3: Hiển thị dãy số Fibonacci</h2>
        <button type="button" onclick="showFibonacci()">Kết quả</button>
        <p id="result3"></p>
    </div>

    <div>
        <h2>Bài 5: Tính tổng 20 số đầu tiên trong dãy số Fibonacci</h2>
        <button type="button" onclick="sumFibonacci()">Kết quả</button>
        <p id="result5"></p>
    </div>
</body>
<script src="./LuyenTapVongLap1.js"></script>
</html>
